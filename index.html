<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="header"></div>
        <h1>To-Do List</h1>
        <div class="place-for-sort-icon">
        <img src="./assets/sorting-image1.svg" alt="Sorting image" class="sort-icon">
    </div>
        <div class="input-container">
            <input type="text" id="task-input">
            <img src="./assets/delete-button1.svg" alt="Delete button" class="delete-button">
        </div>
        <ul class="task-list"></ul>
         <div class="place-for-add-button">
            <div class="add-button-box">
                <button type="button" class="plus-button">+</button>
                <button type="button" class="add-button">Добавить</button>
            </div>
         </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
